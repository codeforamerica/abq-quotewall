<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=640">
	
	<title>ABQ QuoteWall</title>
	
	<style>
html,body { width: 100%; height: 100%; margin: 0; padding: 0; }
#quotes { position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow: hidden; }
blockquote {
	background-color: #f9f9f9;
	box-shadow: 0 0 2px rgba(0,0,0,0.5);
	font-size: 18px;
	font-style: italic;
	line-height: 1.3;
	margin: 0;
	padding: 1em 12px 0.8em;
	position: absolute;
	quotes: "\201C" "\201D";
	width: 400px;
}
blockquote:nth-child(odd) {
	border-left: 10px solid #ccc;
}
blockquote:before {
	color: #ccc;
	content: open-quote;
	float: left;
	font-size: 4em;
	line-height: 1;
	margin: -10px 10px -40px -12px;
}
blockquote cite {
	color: #ccc;
	display: block;
	font-size: 16px;
	margin-top: 5px;
}
blockquote cite:before {
	content: "\2014 \2009";
}
	</style>
</head>

<body>
	
	<div id="quotes">
		{% for quote in site.data.quotes %}
			<blockquote data-category="{{ quote.category | jsonify | escape }}">{{ quote.content }}
				<cite>City Official</cite>
			</blockquote>
		{% endfor %}
	</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="javascripts/jquery.quotewall.js"></script>

<script>
jQuery(document).ready(function($) {
	$('#quotes').quotewall({
		interval: 5000
	});
});
</script>

</body>
</html>
