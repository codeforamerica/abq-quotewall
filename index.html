<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=640">
	
	<title>ABQ QuoteWall</title>
	
	<style>
html,body { width: 100%; height: 100%; margin: 0; padding: 0; }
#quotes { position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: lightyellow; overflow: hidden; }
.quote { width: 400px; background-color: lightblue; border: 1px solid black; padding: 1em; position: absolute; }
	</style>
</head>

<body>
	
	<div id="quotes">
		{% for quote in site.data.quotes %}
			<div class="quote" data-quote-category="{{ quote.category | jsonify | escape }}">{{ quote.content }}</div>
		{% endfor %}
	</div>

<script type="text/template" id="quote-template">
	<div class="quote"><%= quote %></div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="javascripts/jquery.quotewall.js"></script>
<script src="javascripts/app.js"></script>

</body>
</html>
