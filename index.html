<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta name="viewport" content="width=640">
	
	<title>ABQ QuoteWall</title>
	
	<style>
html,body { width: 100%; height: 100%; margin: 0; padding: 0; }
#quotes { position: absolute; top: 0; bottom: 0; left: 0; right: 0; overflow: hidden; }
blockquote {
	background-color: #f9f9f9;
	border: 1px solid #ccc;
	box-shadow: 0 0 2px rgba(0,0,0,0.5);
	font-size: 18px;
	font-style: italic;
	line-height: 1.3;
	margin: 0;
	padding: 1em 12px 0.8em;
	position: absolute;
	quotes: "\201C" "\201D";
	width: 400px;
}
blockquote:nth-child(odd) {
	border-left-width: 10px;
}
blockquote:before {
	color: #ccc;
	content: open-quote;
	float: left;
	font-size: 4em;
	line-height: 1;
	margin: -10px 10px -40px -12px;
}
blockquote:hover {
	z-index: 2;
	border-color: #999;
}
blockquote cite {
	color: #ccc;
	display: block;
	font-size: 16px;
	margin-top: 5px;
}
blockquote cite:before {
	content: "\2014 \2009";
}
form {
	position: absolute;
	bottom: 0;
	right: 0;
}
	</style>
</head>

<body>
	
	<div id="quotes">
		{% for quote in site.data.quotes %}
			<blockquote data-category="{{ quote.category | jsonify | escape }}">{{ quote.content }}
				<cite>Attribution Here</cite>
			</blockquote>
		{% endfor %}
	</div>
	
	<form>
		<select id="categories">
			<option value="">All Categories</option>
			<option>Narrative</option>
			<option>Education</option>
		</select>
	</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="javascripts/jquery.quotewall.js"></script>

<script>
jQuery(document).ready(function($) {
	var $categories = $('#categories');
	var $quotes = $('#quotes');
	$quotes.quotewall({
		interval: 5000,
		filter: function(index, el) {
			var category = $categories.val();
			if (category) {
				var categories = $(el).data('category');
				var valid = ($.inArray(category, categories) > -1);
				return valid;
			} else {
				return true;
			}
		}
	});
	$categories.on('change', function(e) {
		$quotes.data('quotewall').restart();
	});
});
</script>

</body>
</html>
